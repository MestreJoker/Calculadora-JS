<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <p id="titulo">Calculadora do Gabriel</p>
        <section id="visor">
            <input type="text" readonly>
        </section>

        <section class="botoes">
            <div class="btFunc" id="btC" onclick="clickBtC()">C</div>
            <div class="btFunc" id="btCE" onclick="clickBtCE()">CE</div>
            <div class="btFunc" id="btDivisao" onclick="clickBtDivisao()">÷</div>
            <div class="btFunc" id="btMultiplicacao" onclick="clickBtMultiplicacao()">X</div>

            <!--Números-->
            <div id="bt7" onclick="clickBt7()">7</div>
            <div id="bt8" onclick="clickBt8()">8</div>
            <div id="bt9" onclick="clickBt9()">9</div>
            <div class="btFunc" id="btSubtracao" onclick="clickBtSubtracao()">-</div>

            <div id="bt4" onclick="clickBt4()">4</div>
            <div id="bt5" onclick="clickBt5()">5</div>
            <div id="bt6" onclick="clickBt6()">6</div>
            <div class="btFunc" id="btAdicao" onclick="clickBtAdicao()">+</div>

            <div id="bt1" onclick="clickBt1()">1</div>
            <div id="bt2" onclick="clickBt2()">2</div>
            <div id="bt3" onclick="clickBt3()">3</div>
            <div class="btFunc" id="btIgual" onclick="clickBtIgual()">=</div>

            <div id="bt0" onclick="clickBt0()">0</div>
            <div class="btFunc" id="btPonto" onclick="clickBtPonto()">.</div>

        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/mathjs@11.11.2/lib/browser/math.min.js"></script>

    <script src="script.js"></script>
</body>

</html>
