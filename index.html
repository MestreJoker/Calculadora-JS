<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <p id="titulo">Calculadora do Gabriel</p>
        <section id="visor">
            <input type="text" readonly>
        </section>

        <section class="botoes">
            <div class="btFunc" id="btC" onclick="clickBtC()">C</div>
            <div class="btFunc" id="btCE" onclick="clickBtCE()">CE</div>

            <div class="btFunc" id="btDivisao" onclick="clickBtSinal(' / ')">÷</div>
            <div class="btFunc" id="btMultiplicacao" onclick="clickBtSinal(' * ')">X</div>
            <div class="btFunc" id="btSubtracao" onclick="clickBtSubtracao()">-</div>

            <div class="btFunc" id="btIgual" onclick="clickBtIgual()">=</div>

            <div class="btFunc" id="btAdicao" onclick="clickBtSinal(' + ')">+</div>
            <div class="btFunc" id="btPonto" onclick="clickBtPonto()">.</div>

            <!--Números

            -->
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/mathjs@11.11.2/lib/browser/math.min.js"></script>

    <script src="script.js"></script>
</body>

</html>
